{% extends "base.html" %}

{% block title %}Contact {% endblock %}

{% block content %}



    <!-- Main Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

                    <p>If you have visited one of the restaurants, please leave a review! </p>
               
                <div class="register" class="form-group floating-label-form-group controls">
                    <h1>Review</h1>
                    <form action=""   method ='POST' name="review_form" autocomplete="off">
                        <label for="username">
                            <i class="fas fa-user"></i>
                        </label>
                        <input type="text" name="username" placeholder="Username" id="username" required>
                        <label for="restaurant">
                            <i class="fa-solid fa-burger"></i>
                        </label>
                        <input type="text" name="place" placeholder="Restaurant Visited" id="place" required>
                        <label for="place">
                            <i class="fa-regular fa-star"></i>
                        </label>
                        <input type="text" name="rating" placeholder="Rating out of 5" id="rating" required>
                        <label for="rating">
                            <i class="fas fa-envelope"></i>
                        </label>
                        <input type="text" name="comments" placeholder="Comments" id="comments" required>
                        <input type="submit" value="Send">
                    </form>
                </div>
        
               
            </div>
        </div>
    <div>
    
    <hr>

    <!-- Footer -->
    <footer>
    <div class="container">
        <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
            <li class="list-inline-item">
                <a href="#">
                <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#">
                <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fas fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#">
                <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
                </a>
            </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; <span id="copyright"></span></p>
        </div>
        </div>
    </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="static\vendor\jquery\jquery.min.js"></script>
    <script src="static\vendor\bootstrap\js\bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="static\js\clean-blog.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
    $("#copyright").text(new Date().getFullYear());
    </script>
{% endblock %}
